<script>

  function delall()
  {
    var obj = document.getElementsByName("arcID");
    var id='';
    for(k in obj){
      if(obj[k].checked){
        if(id==''){
          id += obj[k].value;
        }else{
          id += ','+obj[k].value;
        }
      }
    }
    if(id == ''){
      alert('必须选择一个或多个用户！');
      return;
    }else{
      location="sys_user_edit.php?dopost=delete&id="+id;
    }
  }
</script>
