<div class="body-inner" id="page-body-wrap">

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">手游诚招一级代理</h4>
          <span>微信号：sww19791126</span>
        </div>
        <div class="modal-body">

          <div class="form-group">
            <label for="txt_QQ">QQ</label>
            <input type="text" name="txt_QQ" class="form-control" id="txt_QQ" placeholder="QQ">
          </div>
          <div class="form-group">
            <label for="txt_wechat">微信</label>
            <input type="text" name="txt_wechat" class="form-control" id="txt_wechat" placeholder="微信">
          </div>
          <span style="color: red;font-size: 12px;">注意：qq/微信至少填写一样</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
          <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
        </div>
      </div>
    </div>
  </div>

  <footer id="footer-sec" class="footer">

            <div class="f-qrcode" style="float: left;width: 50%;">

              <img src="/skin/images/qrcode.png" style="width: 60%;margin-left: 20%"/>
            </div>
            <div class="f-qrcode" style="float: left;width: 50%;">

<script type="text/javascript">

  setTimeout(function(){
    $('#myModal').modal();
  },1000)

  $('#btn_submit').click(function () {
    var qq = $('#txt_QQ').val();
    var wechat = $('#txt_wechat').val();
    if(qq == '' && wechat == ''){
      alert('请输入QQ或微信');
      location.reload();
    }else{
      $.ajax({
        url:"/m/user.php?action=add",
        type: "post",
        data: {
           "qq": qq,
           "wechat": wechat
        },
        success: function (returnValue) {
          returnValue = JSON.parse(returnValue)
          console.log(returnValue);
          alert(returnValue.msg);
        },
        error: function (returnValue) {
          alert("对不起！数据加载失败！");
        }
      })

    }
  });
</script>
